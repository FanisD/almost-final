<requests>
    <div th:if="${ not#lists.isEmpty(requests)}">
        <table class="table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Surname</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="requests : ${requests}">
                <td th:text="${requests.firstName}"></td>
                <td th:text="${requests.lastName}"></td>
                <td th:text="${requests.email}"></td>
                <td th:if="${requests.id}"><a class="btn btn-info" th:href="@{/request/{id}(id=${request.id})}">Edit</a>
                    <button type="button" class="btn btn-danger" th:id="${request.id}"
                            name="deleteStudent"><i class="remove user icon"></i>
                        Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${ #lists.isEmpty(requests)}">
        No Requests found!
    </div>
    <a href="/request/new" class="btn btn-primary" role="button">Create new Request</a>
    <script type="text/javascript">
        $("[name='deleteRequests']").click(function() {
            var urlCall = "/request/";
            $.ajax({
                url : urlCall + $(this).attr('id'),
                type : 'DELETE',
                success : function(result) {
                    console.log(result);
                    $(location).attr("href", value="/request");
                },
                error : function(result) {
                    console.log(result);
                },
            });
        });
    </script>

</requests>
